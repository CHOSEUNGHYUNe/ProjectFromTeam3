<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="wrap">

		<!-- section -->
		<section>
			<!-- 내용 입력 -->
			<div class="notice">
				<div class="notice_title">
					오시는 길 <a
						th:href="@{https://map.kakao.com/link/to/푸드마켓,37.499450,127.035857}"
						class="btn btn-primary btn-sm" role="button" th:target="_blank"
						
						style="font-size: 20px; text-align: center; left: 50%; margin-left: 450px; top: 270px">길찾기</a>
				</div>
				<script type="text/javascript"
					th:src="@{//dapi.kakao.com/v2/maps/sdk.js?appkey=9dd5d4c4383bf9f784c9b8cdbaa1685c&libraries=services,clusterer}"></script>

				<div id="kakao_map" style="width: 820px; height: 450px;"></div>

				<!-- 카카오 지도 -->
				<script>
					var kakao_mapContainer = document
							.getElementById('kakao_map'), // 지도의 중심좌표

					kakao_mapOption = {
						center : new kakao.maps.LatLng(37.499450, 127.035857), // 지도의 중심좌표
						level : 4
					};

					var kakao_map = new kakao.maps.Map(kakao_mapContainer,
							kakao_mapOption); // 지도를 생성합니다
					// 지도에 마커를 표시합니다
					var marker = new kakao.maps.Marker({
						map : kakao_map,
						position : new kakao.maps.LatLng(37.499450, 127.035857)
					});

					// 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
					var overlay = new kakao.maps.CustomOverlay({
						content : content,
						map : kakao_map,
						position : marker.getPosition()
					});

					// 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
					kakao.maps.event.addListener(marker, 'click', function() {
						overlay.setMap(kakao_map);
					});

					// 커스텀 오버레이를 닫기 위해 호출되는 함수입니다
					function closeOverlay() {
						overlay.setMap(null);
					}
				</script>
			</div>

			<!-- 내용 입력 끝 -->
		</section>
		<!-- section 끝 -->

	</div>
</body>

</html>
